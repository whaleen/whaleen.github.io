<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/tachyons.min.css" media="screen" title="no title" charset="utf-8">
</head>

  <body style="background-image:url({{ site.url }}/{{ page.image }})" class="">

    <article class="pa3 pa4-ns">
      <h1 class="f-subheadline f1-m">{{ page.title }}</h1>
      <p class="measure lh-copy f3 fw1 fw2-l f2-l">
        {{ page.description }}
      </p>
    </article>
    <a class="f6 link dim br2 ph3 pv2 mb2 dib white bg-black" href="{{ page.github-repo }}">Repo</a>




    <div class="pa3 pa4-ns">
    {{ content }}
    </div>

  </body>
</html>
