---
layout: page
---

<section id="projects" class="cf w-100 pa2-ns">
  {% for project in site.projects  %}
  <article class="fl w-100 w-50-m w-25-ns pa2-ns">
    <div class="aspect-ratio aspect-ratio--1x1">
      <img style="background-image:url({{ site.url }}/{{ project.image }});"
      class="db bg-center cover aspect-ratio--object" />
    </div>
    <a href="{{ project.url }}" class="ph2 ph0-ns pb3 link db">
      <h3 class="f5 f4-ns mb0 black-90">{{ project.title }}</h3>
      <h3 class="f6 f5 fw4 mt2 black-60">{{ project.description }}</h3>
    </a>
  </article>
  {% endfor %}
</section>
